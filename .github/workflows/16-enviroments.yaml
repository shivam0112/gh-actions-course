name: 16 - Working with enviroments

on:
    workflow_dispatch:
        inputs:
            target-env:
                type: environment
                default: Staging
     

jobs:
    echo:
        runs-on: ubuntu-latest
        environment: ${{ inputs.target-env}}
        env:
            my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
        steps:
            - name: Echo Vars
              run: |
                echo "Env variable: ${{ env.my-env-value }}"
        
        