name: 10 - Controlling the execution flow

on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                description: Weather unit test pass or not
                default: false

jobs:
    lint-build:
        runs-on: ubuntu-latest
        
        steps:
            - name: Lint and build
              run: |
                echo "Linting and building"
            
    unit-tests:
        runs-on: ubuntu-latest
        continue-on-error: true

        steps:
            - name: Running unit tests
              run: |
                echo "Running Tests...."

            - name: failing tests
              if: ${{!inputs.pass-unit-tests}}
              run: exit 1
            
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs:
            - lint-build
            - unit-tests

        steps:
            - name: deploying to non-prod
              run: |
                echo "Deploying to non-prod..."
    
    e2e-tests:
        runs-on: ubuntu-latest
        needs: 
            - deploy-nonprod
        steps:
            - name: Running e2e tests
              run: |
                echo "Running e2e tests..."


    load-tests:
        runs-on: ubuntu-latest
        needs: 
            - deploy-nonprod
        steps:
            - name: Running load tests
              run: |
                echo "Running load tests..."
    
    deploy-prod:
        runs-on: ubuntu-latest
        needs: 
            - e2e-tests
            - load-tests
        steps:
            - name: Deploying to PROD
              run: |
                echo "Deploying to PROD..."