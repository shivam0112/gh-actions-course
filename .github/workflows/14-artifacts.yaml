name: 14 - Working with artifacts

on:
    workflow_dispatch:

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'

            - name: Download cached dependecies
              uses: actions/cache@v3
              id: cache
              with:
                path: 14-artifacts/react-app/node_modules
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            - name: Install dependecies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Unit tests
              run: npm run test
            - name: Build code
              run: npm run build
            - name: upload build files
              uses: actions/upload-artifacts@v3
              with:
                name: app
                path: 14-artifacts/react-app/build

    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                name: app
                path: build
            - name: Show folder structure
              run: ls -R